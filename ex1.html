<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ex1</title>
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container" id="slideshow" draggable="true">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./images/1.svg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./images/2.svg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./images/3.svg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    <script>

        var slideIndex = 1;


        const element = document.getElementById("slideshow");
        let x;
        var deltaX;

        element.addEventListener("dragstart", function (event) {
            x = event.clientX;
        });

        element.addEventListener("drag", function (event) {
            // Do something while dragging
        });

        element.addEventListener("dragend", function (event) {
            deltaX = event.clientX - x;
            console.log("Delta X-axis value: " + deltaX);

            if (deltaX < 0) { plusSlides(1) };
            if (deltaX > 0) { plusSlides(-1) };
        });








        // Next/previous controls
        function plusSlides(n) {

            showSlides(slideIndex += n);

        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            // for end of the slides moves to start 
            if (n > slides.length) { slideIndex = 1 }
            // for start of the slides moves to end 
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";

        }





        showSlides(slideIndex);
    </script>
</body>

</html>
